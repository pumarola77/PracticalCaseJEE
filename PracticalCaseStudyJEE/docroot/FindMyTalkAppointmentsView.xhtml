<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	#{authorized.authorized()}
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
	<title>FindMyTalkAppointment - LangForAll</title>
</h:head>

<h:body>

<div id="layout">
	<div id="top" class="top">
		<ui:insert name="top">
			<f:view>
				<h:form>
					<p align="right">
						<h:panelGrid columns="6">
							<h:outputText value="Select Filter" />
							<h:selectOneMenu valueChangeListener="#{findmytalkappointments.ciutatValueChanged}" value="#{findmytalkappointments.ciutat}" onchange="submit()" immediate="true">
								<f:selectItems value="#{findmytalkappointments.ciutatsList}" />
							</h:selectOneMenu>
							
							<h:selectOneMenu valueChangeListener="#{findmytalkappointments.languagesValueChanged}" value="#{findmytalkappointments.languages}" onchange="submit()" immediate="true">
								<f:selectItems value="#{findmytalkappointments.languagesList}" />
							</h:selectOneMenu>
							
							<h:selectOneMenu valueChangeListener="#{findmytalkappointments.datesValueChanged}" value="#{findmytalkappointments.dates}" onchange="submit()" immediate="true">
								<f:selectItems value="#{findmytalkappointments.datesList}" />
							</h:selectOneMenu>		
												
							<h:selectOneMenu valueChangeListener="#{findmytalkappointments.horesValueChanged}" value="#{findmytalkappointments.hores}" onchange="submit()" immediate="true">
								<f:selectItems value="#{findmytalkappointments.horesList}" />
							</h:selectOneMenu>		
																			
							<h:commandButton value="Confirm" immediate="true" action="#{findmytalkappointments.listMyTalkAppointments}" />							                                                                                 							                                                            
						</h:panelGrid>						
					</p>
				</h:form>
			</f:view>
		</ui:insert>
	</div>
	<div id="content">
		<ui:insert name="content">Content</ui:insert>
	</div>
</div>
</h:body>

</html>
