<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	#{authorized.authorized()}
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
	<title>FindTalkAppointment - LangForAll</title>
</h:head>

<h:body>

	<div id="layout">
		<div id="top" class="top">
			<ui:insert name="top">
				<f:view>
					<h:form>
						<p align="right">
							<h:panelGrid columns="6">
								<h:outputText value="Select Filter" />
								<h:inputText id="nif" value="#{mytalkappointments.dates}" />
								<h:selectOneMenu id="tipus" value="PUBLICADES">
									<f:selectItem itemValue="PUBLICADES" itemLabel="PUBLICADES" />
									<f:selectItem itemValue="APUNTAT" itemLabel="APUNTAT" />
								</h:selectOneMenu>
								
								<h:commandButton value="Confirm" immediate="true"
									action="#{mytalkappointments.listMyTalkAppointments}" />
							</h:panelGrid>
						</p>
					</h:form>
				</f:view>
			</ui:insert>
		</div>
		<div id="content">
			<ui:insert name="content">Content</ui:insert>
		</div>
	</div>
</h:body>

</html>
