<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	#{authorized.authorized()}
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
	<title>Registrar TalkAppointment</title>
</h:head>

<h:body>
	<h:form>
		<div align="center">
			<table border="1" width="50%" id="table1">
				<tr>
					<td width="155">
						<p align="left"/><i><b><font size="4" face="Century">Id:</font></b></i>
					</td>
					<td>
						<p align="left"/><h:outputText value="#{RegisterInTalkAppointment.getTalkAppointment().getId()}" />
					</td>
				</tr>
				
				<tr>
					<td width="155">
						<p align="left"><i><b><font size="4" face="Century">Name:</font></b></i></p>
						</td>
						<td>
							<p align="left"/><h:outputText value="#{RegisterInTalkAppointment.getTalkAppointment().getLanguageToTalk().getUser().getName()}" />
					</td>
				</tr>
				
				<tr>
					<td width="155">
						<p align="left"><i><b><font size="4" face="Century">Language:</font></b></i></p>
						</td>
						<td>
							<p align="left"/><h:outputText value="#{RegisterInTalkAppointment.getTalkAppointment().getLanguageToTalk().getLanguage()}" />
					</td>
				</tr>
				
				<tr>
					<td width="155">
						<p align="left"><i><b><font size="4" face="Century">Level:</font></b></i></p>
						</td>
						<td>
							<p align="left"/><h:outputText value="#{RegisterInTalkAppointment.getTalkAppointment().getLanguageToTalk().getLevel()}" />
					</td>
				</tr>
				
				
				<tr>
					<td width="155">
						<p align="left"/><i><b><font size="4" face="Century">Date:</font></b></i>
					</td>
					<td>
						<p align="left"/><h:outputText value="#{RegisterInTalkAppointment.getTalkAppointment().getDate()}" />
					</td>
				</tr>
				
				<tr>
					<td width="155">
						<p align="left"/><i><b><font size="4" face="Century">Time:</font></b></i>
					</td>
					<td>
						<p align="left"/>&nbsp;<h:outputText value="#{RegisterInTalkAppointment.getTalkAppointment().getTime()}" />
					</td>
				</tr>
			</table>
		</div>
		<p align="center">
		    <h:commandLink value="Registrar" 
		    	actionListener="#{RegisterInTalkAppointment.registerInTalkedAppointment(RegisterInTalkAppointment.getTalkAppointment().getId())}" 
		    	action="findtalkappointments.listTalkAppointments()" immediate="true" />
		    <h:outputText value="   " />
			<h:commandLink value="Return" action="TalkAppointmentsListView" />
		</p>
	</h:form>
</h:body>
</html>
