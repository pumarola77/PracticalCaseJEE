<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

<h:head>
</h:head>
  <h:body>
  
    <h:form>
  		<h:link	value="HomeView ( Principal)" outcome="HomeView">
  		</h:link>
  	</h:form>
  	<h:form>	
		<h:commandLink action="#{ListLangToTalk.previousScreen}" value="Anterior" />
		<h:outputText value="   " />
		<h:commandLink action="#{ListLangToTalk.nextScreen}" value="Següent" />		
	</h:form>
  	<h:form>  		
  		<h:dataTable value="#{ListLangToTalk.languageToTalkListView}" var="item" bgcolor="#F1F1F1" border="10" first="0" width="50%" frame="hsides" rules="all"  >
 			<f:facet name="header">			
  				<h:outputText align="center" value="Llista d'idiomes de l'usuari #{ListLangToTalk.nif}" />		
  			</f:facet> 
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="idioma" />
   				</f:facet> 
   				<p align="center"><h:outputText value="#{item.language}" /></p>
 			</h:column>
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="nivell"/>
   				</f:facet> 
     			<p align="center"><h:outputText value="#{item.level}" /></p>
 			</h:column>
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="descripció"/>
   				</f:facet> 
     			<p align="center"><h:outputText value="#{item.description}" /></p>
 			</h:column>
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="Acceptació de pagament"/>
   				</f:facet> 
     			<p align="center"><h:outputText value="#{item.acceptPay==true? 'Si' : 'No'}" /></p>
 			</h:column>

 			<h:column>			
					<p align="center"><h:commandButton value="Eliminar" action="#{languagetotalkdelete.deleteLanguageToTalk(ListLangToTalk.nif, item.language)}" /></p>		
 			</h:column>
 		</h:dataTable>
 		<h:commandButton value="Afegir Idioma" action="addLanguageToTalkView.xhtml" />
  	</h:form>
  </h:body>
</html>
