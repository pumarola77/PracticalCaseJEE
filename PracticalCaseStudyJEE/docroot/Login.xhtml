<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Lang4All</title>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid columns="3" bgcolor="#EFF5FA">
		    <h:outputLabel value="Email"/>
			<h:inputText id="email" value="#{LoginBean.email}" required="true" requiredMessage="Email és necessari">
				<f:validator validatorId="EmailValidator"></f:validator>
			</h:inputText>
			<h:message for="email" style="color:red"></h:message>
			<h:outputLabel value="Password"/>			
			<h:inputSecret id="password" value="#{LoginBean.password}" required="true" requiredMessage="Password és necessari" redisplay="true">				
			</h:inputSecret>	
			<h:message for="password" style="color:red"></h:message>
		</h:panelGrid>
		<h:commandButton value="Login" 
			action="#{LoginBean.validarUsuari(LoginBean.email,LoginBean.password)}"/>
		<h:commandButton id="Registre" value="Registre" action="#{AddUser.mainWindow()}" immediate="true" />
	</h:form>
	<h:outputText value="#{LoginBean.errorPassword}" style="color:red"></h:outputText>
</h:body>

</html>
