<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>#{msgs.titulo}</title>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid columns="2" bgcolor="#EFF5FA">
		    <h:outputLabel value="#{msgs.email}"/>
			<h:inputText id="email" value="#{Login.email}"/>
			<h:outputLabel value="#{msgs.password}"/>			
			<h:inputSecret id="password" value="#{Login.password}" redisplay="true"/>	
		</h:panelGrid>
		<h:commandButton value="#{msgs.login}" 
			action="#{Login.login(Login.email,Login.password)}"/>
		<h:commandLink value="#{msgs.register}" action="#{AddUser.mainWindow()}"></h:commandLink>
	</h:form>
	<h:outputText value="#{Login.errorPassword}" style="color:red"></h:outputText>
</h:body>

</html>
