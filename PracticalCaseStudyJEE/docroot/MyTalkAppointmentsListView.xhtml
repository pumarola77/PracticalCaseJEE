<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>#{authorized.authorized()}</h:head>
<h:body>
	<ui:composition template="./findmytalkappointmentsView.xhtml">
		<ui:define name="content">

			<h:form id="talkAppointmentForm" align="left">
				<h:link value="HomeView ( Principal)" outcome="HomeView" />
		&nbsp;&nbsp;
		<h:commandButton value="Crear Petici처 de Conversa"
					action="AddTalkAppointmentView.xhtml" />
				<p align="right" />
				<h:commandLink action="#{mytalkappointment.previousScreen}"
					value="Anterior" />&nbsp;
		<h:commandLink action="#{mytalkappointment.nextScreen}"
					value="Seg체ent" />
				<h:dataTable value="#{mytalkappointment.myTalkAppointmentsListView}"
					var="item" bgcolor="#F1F1F1" border="10" first="0" width="100%"
					frame="hsides" rules="all">
					<f:facet name="header">
						<h:outputText align="center"
							value="Llistat de peticions de conversa creades per l'usuari #{mytalkappointment.nif}" />
					</f:facet>
					<h:column>
						<f:facet name="header">
							<h:outputText value="id" />
						</f:facet>
						<p align="right">
							<h:outputText value="#{item.id}" />
						</p>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="data" />
						</f:facet>
						<p align="center">
							<h:outputText value="#{item.date}" />
						</p>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="descripci처" />
						</f:facet>
						<p align="center">
							<h:outputText value="#{item.description}" />
						</p>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="localitzaci처" />
						</f:facet>
						<p align="center">
							<h:outputText
								value="#{item.location.city}, #{item.location.street} #{item.location.num}" />
						</p>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="estat" />
						</f:facet>
						<p align="center">
							<h:outputText value="#{item.status}" />
						</p>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="publicat" />
						</f:facet>
						<p align="center">
							<h:outputText value="#{item.userPublish.nif}" />
						</p>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="apuntat" />
						</f:facet>
						<p align="center">
							<h:outputText value="#{item.userSign.nif}" />
						</p>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Accions" />
						</f:facet>
						<h:commandButton value="Acceptar" type="submit"
							action="#{acceptrequest.AcceptRequest(item.id, item.userSign.nif)}" />
						<h:commandButton value="Denegar" type="submit"
							action="#{rejectrequest.rejectRequestView(item.id, item.userSign.nif)}" />
					</h:column>
				</h:dataTable>

			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
