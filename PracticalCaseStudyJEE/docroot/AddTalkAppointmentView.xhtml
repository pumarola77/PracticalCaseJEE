<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
   #{authorized.authorized()}
   #{talkappointmentadd.getAllLanguageToTalk()}
</h:head>
<h:body>
	<div align="center">
	<h:form>
  		<h:link	value="HomeView ( Principal)" outcome="HomeView">
  		</h:link>
  	</h:form>
	<h:form id="talkAppForm">
			<table  border="1" width= "50%" id="table1">
				<tr>
					<td>
						<p align="center" /> <i><b><font size="4" face="Century">Afegir TalkAppointment a l'usuari #{talkappointmentadd.nif}</font></b></i>
					</td>
				</tr>
			  	<tr>
					<td>
						<p align="right" /> <i><b><font size="4" face="Century">Descripcio:</font></b></i>
					</td>
					<td>
						<h:inputText id="description" maxlength="255" label="Description" required="true" requiredMessage="Camp Obligatori" value="#{talkappointmentadd.description}">
							<f:validator validatorId="ControlValorValidator"></f:validator>
						</h:inputText>
					</td>
					<td>
							<h:message for="description" style="color:red"></h:message>
					</td>
				</tr>
				<tr>
					<td>
						<p align="right" /> <i><b><font size="4" face="Century">Data(dd/MM/yyyy):</font></b></i>
					</td>
					<td>
						<h:inputText id="date" label="Date" required="true" requiredMessage="Camp obligatori" value="#{talkappointmentadd.dateStr}">
							<f:validator validatorId="DateValidator"></f:validator>
						</h:inputText>
					</td>
					<td>
							<h:message for="date" style="color:red"></h:message>
					</td>
				</tr>
				<tr>
					<td>
						<p align="right" /> <i><b><font size="4" face="Century">Time(HH:mm):</font></b></i>
					</td>
					<td>
						<h:inputText id="time" label="Time" required="true" requiredMessage="Camp obligatori" value="#{talkappointmentadd.timeStr}">
							<f:validator validatorId="TimeValidator"></f:validator>
						</h:inputText>
					</td>
					<td>
							<h:message for="time" style="color:red"></h:message>
					</td>
				</tr>
				<tr>
					<td>
						<p align="right" /> <i><b><font size="4" face="Century">Llengua a parlar:</font></b></i>
					</td>
				 	<td>
						<h:panelGrid columns="2">
  							<h:selectOneMenu valueChangeListener="#{talkappointmentadd.languageValueChanged}" value="#{talkappointmentadd.language}" immediate="true">
  								<f:selectItems value="#{talkappointmentadd.languageList}" />
  							</h:selectOneMenu>
  						</h:panelGrid>
					</td>
				</tr>
				<tr>
					<td>
						<p align="right" /> <i><b><font size="4" face="Century">Carrer:</font></b></i>
					</td>
		
					<td>
						<h:inputText id="street" label="street" required="true" requiredMessage="Camp obligatori" value="#{talkappointmentadd.street}">
							<f:validator validatorId="ControlValorValidator"></f:validator>
						</h:inputText>
						
					</td>
					<td>
							<h:message for="street" style="color:red"></h:message>
					</td>
				</tr>
				<tr>
					<td>
						<p align="right" /> <i><b><font size="4" face="Century">Numero:</font></b></i>
					</td>
					<td>
						<h:inputText id="num" label="num" required="true" requiredMessage="Camp obligatori" value="#{talkappointmentadd.num}" >
							<f:validator validatorId="ControlValorValidator"></f:validator>
						</h:inputText>
					</td>
					<td>
							<h:message for="num" style="color:red"></h:message>
					</td>
				</tr>
				<tr>
					<td>
						<p align="right" /> <i><b><font size="4" face="Century">Codi postal:</font></b></i>
					</td>
					<td>
						<h:inputText id="cp" label="cp" required="true" requiredMessage="Camp obligatori" value="#{talkappointmentadd.cp}" >
							<f:validator validatorId="ControlValorValidator"></f:validator>
						</h:inputText>
					</td>
					<td>
							<h:message for="cp" style="color:red"></h:message>
					</td>
				</tr>
				<tr>
					<td>
						<p align="right" /> <i><b><font size="4" face="Century">Ciutat: </font></b></i>
					</td>
					<td>
						<h:inputText id="city" label="city" required="true" requiredMessage="Camp Obligatori" value="#{talkappointmentadd.city}">
							<f:validator validatorId="ControlValorValidator"></f:validator>
						</h:inputText>
					</td>
					<td>
						<h:message for="city" style="color:red"></h:message>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<p align="center">
							<h:commandButton id="botoAdd" value="Afegir TalkAppointment" action="#{talkappointmentadd.addTalkApp}" />
						</p>
					</td>
				</tr>
			</table>
	</h:form>
	</div>
</h:body>
</html>
