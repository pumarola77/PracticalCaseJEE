<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	#{authorized.authorized()}
</h:head>
<h:body>
	<h:form id="userForm">
		<div align="center">
			<table border="1" width="50%" id="table1">
				<tr>
					<td>
						<p align="right" /> <i><b><font size="4" face="Century">NIF:</font></b></i>
					</td>
					<td>
						<p align="left" />&nbsp;<h:inputText id="nif" readonly="true"
							value="#{ListLangToTalk.nif}" />
					</td>
					<td></td>
				</tr>
				<tr>
					<td>
						<p align="right" /> <i><b><font size="4" face="Century">Idioma:</font></b></i>
					</td>
					<td>
						<p align="left" />&nbsp;
						<h:selectOneMenu id="language" valueChangeListener="#{languagetotalkadd.languageValueChanged}" value="#{languagetotalkadd.language}">
							<f:selectItems value="#{languagetotalkadd.languagesList}" />
						</h:selectOneMenu>
					</td>
					<td><h:message for="language" style="color:red"></h:message></td>
				</tr>
				<tr>
					<td>
						<p align="right" /> <i><b><font size="4" face="Century">Nivell:</font></b></i>
					</td>
					<td>
						<p align="left" />&nbsp;
						<h:selectOneMenu id="level" valueChangeListener="#{languagetotalkadd.nivellValueChanged}" value="#{languagetotalkadd.nivell}">
							<f:selectItems value="#{languagetotalkadd.nivellsList}" />
						</h:selectOneMenu>
					</td>
					<td></td>
				</tr>
				<tr>
					<td>
						<p align="right" /> <i><b><font size="4" face="Century">Descripci√≥:</font></b></i>
					</td>
					<td>
						<p align="left" />&nbsp;<h:inputText id="description" maxlength="255"
							label="Description" required="true"
							requiredMessage="Camp Obligatori" value="">
							<f:validator validatorId="ControlValorValidator"></f:validator>
						</h:inputText>
					</td>
					<td><h:message for="description" style="color:red"></h:message></td>
				</tr>
				<tr>
					<td>
						<p align="right" /> <i><b><font size="4" face="Century">Accepta
									Pagament:</font></b></i>
					</td>
					<td>
						<p align="left" />&nbsp;<h:selectBooleanCheckbox id="acceptPay"
							value="acceptPay">
						</h:selectBooleanCheckbox>
					</td>
					<td></td>
				</tr>
				<tr>
					<td colspan="2">
						<p align="center">
							<h:outputText value="#{languagetotalkadd.errorFormulari}"
								style="color:red" />
						</p>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<p align="center">
							<h:commandButton value="Afegir" immediate="true"
								action="#{languagetotalkadd.addLanguageToTalk}" />
							&nbsp;&nbsp;
							<h:commandButton value="Tornar a la llista" immediate="true"
								action="LanguagesToTalkListView" />
						</p>
					</td>
				</tr>
			</table>
		</div>
	</h:form>
</h:body>
</html>
